{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Update {{object.name}}'s details</h1>
{% else %}
<h1>Create finch</h1>
{% endif %}
<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn green">
</form>

{% endblock %}
