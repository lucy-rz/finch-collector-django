{% extends 'base.html' %}

{% block content %}
<h1>Are you sure you want to delete {{object.name}}</h1>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes delete {{object.name}}" class="btn red">
    <a href="{% url 'detail' object.id %}" class="btn blue">Cancel</a>
</form>
{% endblock %}
